<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Parcel</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="hero">
        <div class="container">
            <img  class="hero__logo" src="../src/images/ebac_logo.svg" alt="Logo marcar EBAC">
            <p class="hero__text">
                O maior evento de técnologia do Brasil começa em 10d 20m 59s
            </p>
            <div class="info-bar">
                <ul class="info-bar__infos">
                    <li class="info-bar__infos__item">
                        <b>Localização</b>
                        Allianz Parque - Barra Funda - São Paulo
                    </li>
                    <li class="info-bar__infos__item">
                        <b>Preço</b>
                        A partir de R$ 120,00
                    </li>
                    <li class="info-bar__infos__item">
                        <b>Quando</b>
                        12/27/29 às 18hrs
                    </li>
                </ul>
                <a class="button button--primary" href="#">Garanta sua vaga </a>
            </div>
        </div>
    </header>


    <script src="./scripts/main.js"></script>
</body>
</html>
